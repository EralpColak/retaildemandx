name: CI (RetailDemandX Smoke)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      
      - name: Verify PYTHONPATH
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          python - <<'PY'
          import os, sys, pathlib
          print("PYTHONPATH=", os.environ.get("PYTHONPATH"))
          print("CWD=", pathlib.Path.cwd())
          print("Has src?:", (pathlib.Path("src").exists()))
          print("sys.path[0]=", sys.path[0])
          PY

      - name: Run unit imports
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: python -m pytest -q tests/test_imports.py

      - name: Run mini E2E smoke
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: python ci/ci_smoke.py

      - name: Upload artifacts (reports & registry manifest)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rdx-artifacts
          path: |
            artifacts/reports/**
            artifacts/registry/staging/current/manifest.json