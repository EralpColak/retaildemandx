name: CI (RetailDemandX Smoke)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  smoke:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          # pkg_resources için setuptools'ı önce kur
          pip install "setuptools>=68,<81" wheel
          # projenin bağımlılıkları
          pip install -r requirements.txt
          # test araçları
          pip install pytest
        
      - name: Verify env & list repo
        run: |
          echo "PYTHONPATH=$PYTHONPATH"
          pwd
          ls -R
          python - <<'PY'
          import sys, pathlib, pkgutil
          print("cwd=", pathlib.Path.cwd())
          print("exists ingest?", pathlib.Path("src/data/ingest_synthetic.py").exists())
          print("src packages:", [m.name for m in pkgutil.iter_modules([str(pathlib.Path('src'))])])
          PY

      - name: Sanity import ingest_synthetic
        run: |
          python - <<'PY'
          import importlib, pathlib
          print("file exists:", pathlib.Path("src/data/ingest_synthetic.py").exists())
          m = importlib.import_module("src.data.ingest_synthetic")
          print("OK ->", m.__file__)
          PY

      - name: Run unit imports
        run: python -m pytest -q tests/test_imports.py

      - name: Run mini E2E smoke
        run: python ci/ci_smoke.py

      - name: Upload artifacts (reports & registry manifest)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: rdx-artifacts
          path: |
            artifacts/reports/**
            artifacts/registry/staging/current/manifest.json