stages:
  ingest_synth:
    cmd: python -m src.data.ingest_synthetic --out_dir data/raw --start 2024-01-01 --end 2024-03-31 --n_stores 8 --n_skus 5
    outs:
      - data/raw/sales.parquet
  validate:
    cmd: python -m src.data.validate
    deps:
      - data/raw/sales.parquet
      - src/data/validate.py
  features:
    cmd: python -m src.features.build_features
    deps:
      - data/raw/sales.parquet
      - src/features/build_features.py
    outs:
      - data/processed/features.parquet